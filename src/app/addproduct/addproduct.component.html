<div class="example-container">
    <mat-card class="mat-card test">
        <mat-card-header>
            <mat-card-title>Add Products</mat-card-title>
        </mat-card-header>
        <form [formGroup]="productform">
            <mat-card-content>
                <mat-form-field appearance="outline" class="formfield">
                    <mat-label>Product Name</mat-label>
                    <input matInput #input maxlength="100" placeholder="Product Name" formControlName="product_name">

                </mat-form-field>

                <mat-form-field appearance="outline" class="formfield">
                    <mat-label>Seller</mat-label>
                    <input matInput #input maxlength="100" placeholder="Seller" formControlName="seller"> 
                </mat-form-field>

                <mat-form-field appearance="outline" class="formfield">
                    <mat-label>Description</mat-label>
                    <input matInput #input maxlength="100" placeholder="Description" formControlName="description"> 
                </mat-form-field>

                <mat-form-field appearance="outline" class="formfield">
                    <mat-label>Price</mat-label>
                    <input matInput #input maxlength="100" placeholder="Price" formControlName="price"> 
                </mat-form-field>

               

            </mat-card-content>
        </form>

        <mat-card-actions>
            <button mat-raised-button (click)="onSubmit()">Done</button>
            <button mat-raised-button (click)="onReset()">Reset</button>
        </mat-card-actions>
    </mat-card>
</div>
